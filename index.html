<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-dark fixed-top">
        <a class="navbar-brand">To DO</a>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" id="searchtxt" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" id="searchbtn" type="submit">Search</button>
        </form>
      </nav>
     <br>
     <br>
     <br>

      <div class="container my-15">
          <h1> <center> Welcome to To  Do App</center> </h1>
          
      <div class="card" style="width: 70rem;">
        
        <div class="card-body">
          <h5 class="card-title">Add Item</h5>
          <textarea class="form-control" id="addtxt" rows="3"></textarea>
          <button class="btn btn-danger my-3" id="addbtn">Add</button>
        </div>
      </div>
      <H2>TO DO-S</H2>
      <hr>
      <div id="notes" class="row container-fluid"></div>
      </div>
      <div class="footer fixed-bottom">
        <h6><center>Designed By : Vedansh Paliwal</center> </h6>

      </div>
      <script src="script.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"></script>

        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>

</html>
